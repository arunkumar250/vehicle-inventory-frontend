<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Sign Up Form -->
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <!-- Username Input -->
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <small id="usernameError" class="error"></small> <!-- Added small tag for error messages -->
            </div>
            <!-- Password Input -->
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordError" class="error"></small>
            </div>
            <!-- Email Input -->
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small id="emailError" class="error"></small>
            </div>
            <!-- Phone Number Input -->
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" maxlength="10" required> <!-- corrected max attribute -->
                <small id="phoneError" class="error"></small>
            </div>
            <!-- Date of Birth Input -->
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <small id="dobError" class="error"></small>
            </div>
            <!-- Sign Up Button -->
            <button type="submit">Sign Up</button>
        </form>
        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account?</p>
            <button id="loginButton">Login</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="signup.js"></script>
</body>
</html>
