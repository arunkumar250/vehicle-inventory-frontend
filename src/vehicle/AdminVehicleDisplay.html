<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Display</title>
    <link rel="stylesheet" href="AdminVehicleDisplay.css">
</head>
<body>
    <h2>Vehicle Details</h2>
    <table>
        <thead>
            <tr>
                <th>BRAND</th>
                <th>MODEL</th>
                <th>ENGINE CAPACITY</th>
                <th>PRICE</th>
                <th>AVAILABLE COUNT</th>
                <th>ACTION</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody id="vehicleTableBody">
            <!-- Vehicle rows will be populated here -->
        </tbody>
    </table>
    <button id="addVehicleButton">Add New Vehicle</button>
    <button id="backButton">Back</button>
    <script src="AdminVehicleDisplay.js"></script>
</body>
</html>
