<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VEHICLE INVENTORY SYSTEM</title>
    <link rel="stylesheet" href="AdminPage.css">
</head>
<body>
    <div class="container">
        <h2>VEHICLE INVENTORY SYSTEM</h2>

            <button id="showOrdersButton">Show Orders</button>
            <button id="showUsersButton">Show Users</button>
        </div>
        <h3>Vehicle Brands</h3>
        <table>
            <thead>
                <tr>
                    <th>Brand Name</th>
                    <th>Type</th>
                    <th>AVAILABLE MODELS</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="vehicleTableBody">
            </tbody>
        </table>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>
    <script src="AdminPage.js"></script>
</body>
</html>
