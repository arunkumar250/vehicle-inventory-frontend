<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Display</title>
    <link rel="stylesheet" href="UserDisplay.css">
</head>
<body>
    <div class="container">
        <h2>User List</h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Date of Birth</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
        <button id="backButton">Back to Dashboard</button>
    </div>
    <script src="UserDisplay.js"></script>
</body>
</html>
